<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2D Graphic Demo</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
   <!--- <script src="./index.js"></script> -->
    <script src="./solitare.js" type="module"></script>
    <script type="text/javascript">
        //<![CDATA[
        function draw() {
            var canvas = document.getElementById("myCanvas");
            var context = canvas.getContext("2d");

            // Draw the card rectangle
            context.fillStyle = "white";
            context.fillRect(0, 0, 100, 150);

            // Draw the spade shape
            context.fillStyle = "black";
            context.strokeStyle = "black";
            context.lineWidth = 2;

            context.beginPath();
            var height = canvas.height;
            var width = canvas.width;

            var pX = width / 2;
            var pY = (height / 100) * 33.33;

            var x1 = (width / 100) * 50;
            var y1 = (height / 100) * 5;
            var x2 = (width / 100) * 90;
            var y2 = (height / 100) * 10;
            var x3 = (width / 100) * 90;
            var y3 = (height / 100) * 33.33;

            context.moveTo(pX, pY);
            context.bezierCurveTo(x1, y1, x2, y2, x3, y3);
            context.moveTo(x3, pY);

            x1 = (width / 100) * 90;
            y1 = (height / 100) * 55;
            x2 = (width / 100) * 65;
            y2 = (height / 100) * 60;
            x3 = (width / 100) * 50;
            y3 = (height / 100) * 90;

            context.bezierCurveTo(x1, y1, x2, y2, x3, y3);

            x1 = (width / 100) * 50;
            y1 = (height / 100) * 5;
            x2 = (width / 100) * 10;
            y2 = (height / 100) * 10;
            x3 = (width / 100) * 10;
            y3 = (height / 100) * 33.33;

            context.moveTo(pX, pY);
            context.bezierCurveTo(x1, y1, x2, y2, x3, y3);
            context.moveTo(x3, pY);

            x1 = (width / 100) * 10;
            y1 = (height / 100) * 55;
            x2 = (width / 100) * 35;
            y2 = (height / 100) * 60;
            x3 = (width / 100) * 50;
            y3 = (height / 100) * 90;

            context.bezierCurveTo(x1, y1, x2, y2, x3, y3);

            context.closePath();
            context.fill();
            context.stroke();
        }
        //]]>
    </script>
</head>
<body>
    <canvas id="myCanvas" width="100" height="150"></canvas>
    
    


    <input type ="button" id = "undo" value ="undo" class="game">
    <input type ="button" id = "redo" value ="redo" class="game">
    <input type ="button" id = "reset" value ="reset" class="game">

    <div class="top-row">
        <div class="deck" id="stack-0"ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <div class="deck" id="stack-1"></div>
        <div class="deck" id="stack-2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <div class="deck" id="stack-3" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <div class="deck" id="stack-4" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <div class="deck" id="stack-5" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    </div>
    

    <div class="bottom-row">
        <div class="deck" id="stack-0" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <div class="deck" id="stack-1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <div class="deck" id="stack-2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <div class="deck" id="stack-3" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <div class="deck" id="stack-4" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <div class="deck" id="stack-5" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <div class="deck" id="stack-6" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    </div>
<script> draw();</script>
</body>
</html>
